<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Please try the following:</p>

        <li>Check your spelling if you typed the URL directly.</li>
        <li>Go back to the <a href="{% url 'home' %}">Homepage</a>.</li>
        <li>Contact us if you think this is a server error.</li>
    </ul>
</body>
</html>
